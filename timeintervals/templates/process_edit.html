<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Process</title>
</head>
<body>
    <h1>Edit Process: {{ process.name }}</h1>  <!-- Assuming Process has a 'name' field -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Main Process form fields -->
        
        <h2>Time Intervals</h2>
        <div id="formset-container">
            {{ formset.management_form }}  <!-- Management form for formset -->
            {% for form in formset %}
                <div>
                    {{ form.as_p }}  <!-- Each interval form (start_time, end_time, info) -->
                </div>
            {% endfor %}
        </div>

        <a href="{% url 'add_process_interval' process.id %}">Add New Interval</a> <!-- Link to add a new interval -->
        
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'process_list' %}">Cancel</a>
</body>
</html>
