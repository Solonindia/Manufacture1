{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0; /* Ensure no margin around the body */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #f5f5f5; /* Optional: Background color for the body */
        }
        .background-container {
            width: 50%; /* Take up half of the viewport width */
            height: 100vh; /* Full viewport height */
            background-image: url("{% static 'bty2.webp' %}");
            background-position: center; /* Center the image */
            background-size: cover; /* Cover the entire container */
            background-repeat: no-repeat; /* Prevent repeating the image */
            position: absolute; /* Absolute positioning to place it in the background */
            left: 0;
            top: 0;
        }
        .signup-container {
            width: 300px; /* Fixed width for the form container */
            padding: 30px;
            background-color: rgb(244, 243, 248); /* Background color for the form container */
            border-radius: 8px; /* Rounded corners */
            position: relative;
            z-index: 1; /* Ensure it appears above the background image */
            margin-left: auto; /* Push form container to the right */
            margin-right: 5%; /* Adjust as needed for spacing from right edge */
        }
        .signup-container h1 {
            margin-bottom: 20px;
            text-align: center; /* Center the heading text */
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form input[type="text"],
        .signup-container form input[type="password"],
        .signup-container form input[type="email"] {
            padding: 10px;
            margin-bottom: 20px; /* Space between input fields */
            font-size: 16px;
            border: none; /* Remove default border */
            border-bottom: 2px solid black; /* Black underline */
            background-color: transparent; /* Transparent background */
            color: black; /* Text color */
        }
        .signup-container form input[type="text"]:focus,
        .signup-container form input[type="password"]:focus,
        .signup-container form input[type="email"]:focus {
            outline: none; /* Remove default focus outline */
        }
        .signup-container form button[type="submit"] {
            padding: 10px;
            background-color: #04035c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin-left: 40%;
            width: 30%; /* Make button full width */
        } 
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .messages {
            position: absolute;
            color: red;
            bottom:20px;
            padding-left: 60%;
            top: 17%;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="{% static 'logo.webp' %}" alt="Logo">
        </div>
        <div class="signup-container">
            <h1> User Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">LOGIN</button>
            </form>
        </div>
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </body>
    </html>
